{% extends "layout/dashboard.html" %}

{% block title %}Edit Divisi{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('edit_divisi', id=divisi['id_divisi']) }}">
    <div class="mb-4">
        <label for="nama_divisi" class="block text-sm font-medium text-gray-700">Nama Divisi</label>
        <input type="text" id="nama_divisi" name="nama_divisi" value="{{ divisi['nama_divisi'] }}" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div class="mb-4">
        <label for="nim" class="block text-sm font-medium text-gray-700">NIM</label>
        <input type="text" id="nim" name="nim" value="{{ divisi['nim'] }}" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
    </div>
    <div class="flex justify-end">
        <button type="submit" class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">Save</button>
    </div>
</form>
{% endblock %}
